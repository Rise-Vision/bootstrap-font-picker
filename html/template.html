<!-- Font Family -->
<div class="bfh-selectbox">
	<input class="font-family" type="hidden" value="">
	<a class="bfh-selectbox-toggle" role="button" data-toggle="bfh-selectbox" href="#">
		<span class="bfh-selectbox-option bfh-selectbox-large" data-option=""></span>
		<b class="caret"></b>
	</a>
	<div class="bfh-selectbox-options">
		<div role="listbox">
			<ul role="option"></ul>
		</div>
	</div>
</div>

<!-- Google Fonts -->
<div class="google-fonts modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button class="close" type="button" aria-hidden="true" data-dismiss="modal">
					<i class="glyphicons remove_2"></i>
				</button>
				<h2 class="modal-title">Google Fonts</h2>
			</div>
			<div class="modal-body">
				<div class="list-group bfh-googlefontlist"></div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-primary" data-dismiss="modal">
					<span data-i18n="cancel"></span>
					<i class="glyphicons white remove_2 icon-right"></i>
				</button>
			</div>
		</div>
	</div>
</div>

<!-- Custom Font -->
<div class="custom-font modal fade" tabindex="-1" role="dialog" aria-hidden="true" data-backdrop="false">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header no-border">
				<button class="close" type="button" aria-hidden="true" data-dismiss="modal">
					<i class="glyphicons remove_2"></i>
				</button>
				<h2 class="modal-title">Custom Font</h2>
			</div>
			<div class="modal-body">
				<div class="custom-font-error alert alert-danger">Custom Font is a required field.</div>
				<input class="font-url form-control" type="url" placedholder="Font URL" value="">
			</div>
			<div class="modal-footer no-border">
				<button type="button" class="save-custom-font btn btn-primary">
					<span data-i18n="save"></span>
					<i class="glyphicons white ok_2 icon-right"></i>
				</button>
				<button type="button" class="btn btn-primary" data-dismiss="modal">
					<span data-i18n="cancel"></span>
					<i class="glyphicons white remove_2 icon-right"></i>
				</button>
			</div>
		</div>
	</div>
</div>
